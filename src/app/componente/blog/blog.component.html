
<section class="section" id="blog">
    <div class="container">
        <h6 class="section-title mb-0 text-center">Latest Articles</h6>
        <h6 class="section-subtitle mb-5 text-center">Architecto provident deserunt eveniet libero</h6>

        <div class="row">
           
        <div class="col-md-4" *ngFor="let pro of proyectos">
            <div class="card border-0 mb-4"  >
                <img src={{pro.imagen}} alt="" class="card-img-top w-100">
                <div class="card-body">                         
                    <h6 class="card-title">{{pro.titulo}}</h6>
                    <p>{{pro.descripcion}}</p>
                    <p><a href={{pro.link}} class="small text-muted">Pagina</a></p>
                    <p><a href={{pro.url_repositorio}} class="small text-muted">Repositorio</a></p>
                </div>
            </div>
        </div>
        
        </div>
    </div>
</section>
